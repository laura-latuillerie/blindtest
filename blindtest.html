<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blindtest Spotify ‚Äî SPA</title>
  <meta name="description" content="Blindtest Spotify: charge une playlist et joue 10s d'extrait + 10s de r√©ponses, jusqu'√† 50 titres." />
  <style>
    :root{
      --bg: #0b0f14;
      --panel: #111823;
      --muted: #9db0c3;
      --text: #e9f0f6;
      --brand: #1db954; /* Spotify-ish */
      --accent: #4dd4ff;
      --danger: #ff6b6b;
      --shadow: 0 10px 40px rgba(0,0,0,.35);
      --radius: 18px;
    }
    html, body { height: 100%; }
    body{
      margin:0; background: radial-gradient(1200px 900px at 20% -10%, #132032, transparent), var(--bg);
      color: var(--text); font: 16px/1.5 system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    }
    .container{ max-width: 1000px; margin: 0 auto; padding: 24px; }
    header{ display:flex; align-items:center; justify-content:space-between; gap: 16px; }
    .brand{ display:flex; align-items:center; gap:12px; font-weight:700; letter-spacing:.2px; }
    .brand .dot{ width:12px; height:12px; border-radius:50%; background:linear-gradient(45deg, var(--brand), var(--accent)); box-shadow:0 0 20px #1db95470; }
    .card{ background: linear-gradient(180deg, #111823, #0f1621); border: 1px solid #1a2433; box-shadow: var(--shadow); border-radius: var(--radius); padding: 18px; }
    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:16px; }
    @media (max-width: 860px){ .grid{ grid-template-columns: 1fr; } }

    label{ display:block; font-size:.9rem; color: var(--muted); margin-bottom:6px; }
    input[type="text"], input[type="url"], input[type="number"]{
      width:100%; padding:12px 14px; border-radius:12px; border:1px solid #233043; outline:none; background:#0d1520; color:var(--text);
    }
    input::placeholder{ color:#6c7e93; }
    .row{ display:flex; gap:12px; align-items:center; flex-wrap:wrap; }
    .row > * { flex: 1 1 auto; }
    .help{ color:#7e93ac; font-size:.85rem; }

    button{
      appearance:none; border:0; border-radius:14px; padding:12px 16px; font-weight:700;
      background: linear-gradient(90deg, var(--brand), #2de18b); color:#042010; cursor:pointer;
      box-shadow: 0 10px 20px rgba(29,185,84,.25), inset 0 -2px 0 rgba(0,0,0,.15);
      transition: transform .06s ease, filter .2s ease, opacity .2s ease;
    }
    button.secondary{ background: linear-gradient(90deg, #1a2433, #162132); color:#d3e2f3; box-shadow: inset 0 -2px 0 rgba(255,255,255,.04); border:1px solid #223049; }
    button.ghost{ background: transparent; border:1px solid #223049; color:#d3e2f3; }
    button:disabled{ opacity:.5; cursor:not-allowed; }
    button:active{ transform:translateY(1px); }

    /* Stage */
    #stage{ margin-top:16px; }
    .stage-header{ display:flex; align-items:center; justify-content:space-between; gap:12px; }
    .pill{ background:#0b1320; border:1px solid #1c2a41; color:#a9bed6; padding:6px 10px; border-radius:999px; font-size:.85rem; }

    .progress{
      position:relative; height:10px; background:#0a1220; border:1px solid #1a2a40; border-radius:999px; overflow:hidden;
    }
    .progress .bar{ position:absolute; inset:0; width:0%; background:linear-gradient(90deg, var(--accent), var(--brand)); transition: width .06s linear; }

    .screen{ display:grid; grid-template-columns: 240px 1fr; gap:20px; align-items:center; min-height: 280px; }
    @media (max-width: 720px){ .screen{ grid-template-columns: 1fr; text-align:center; } }

    .cover{ width:100%; aspect-ratio:1; border-radius:16px; background:#0a121c; border:1px solid #1a2434; overflow:hidden; display:grid; place-items:center; }
    .cover img{ width:100%; height:100%; object-fit:cover; display:block; }
    .cover.blur{ filter: blur(10px) brightness(.8); }

    .title{ font-size: clamp(1.6rem, 2vw + 1rem, 2.4rem); font-weight:800; letter-spacing:.2px; margin:4px 0; }
    .subtitle{ color:#a9bed6; font-size:1rem; }
    .meta{ margin-top:8px; color:#8eabc5; }

    .rules{
      display:flex; flex-direction:column; gap:10px; background:#0b1320; border:1px dashed #223049; border-radius:14px; padding:14px;
      color:#cde6ff;
    }

    .controls{ display:flex; gap:10px; flex-wrap:wrap; }

    .toast{ position:fixed; right:16px; bottom:16px; background:#0f1723; border:1px solid #21314a; color:#cfe6ff; padding:10px 12px; border-radius:12px; box-shadow: var(--shadow); }
    .hidden{ display:none !important; }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <div class="brand"><span class="dot"></span> Blindtest Spotify</div>
      <div id="authState" class="pill">Non connect√©</div>
    </header>

    <section id="setup" class="card" aria-label="Configuration">
      <div class="grid">
        <div>
          <label for="clientId">Client ID Spotify (obligatoire pour l'auth PKCE)</label>
          <input id="clientId" type="text" placeholder="ex: 1234567890abcdef1234567890abcd" autocomplete="off" />
          <div class="row" style="margin-top:10px">
            <button id="btnConnect">Se connecter √† Spotify</button>
            <button id="btnDisconnect" class="ghost" title="Oublier le token">D√©connexion</button>
          </div>
          <p class="help">Astuce : d√©finis l'URL de cette page comme <em>Redirect URI</em> dans ton app Spotify. Le flux PKCE ne requiert pas de secret.</p>
        </div>
        <div>
          <label for="playlistUrl">Lien de playlist Spotify</label>
          <input id="playlistUrl" type="url" placeholder="https://open.spotify.com/playlist/‚Ä¶ ou spotify:playlist:‚Ä¶"/>
          <div class="row" style="margin-top:10px">
            <div>
              <label for="maxTracks">Nombre max de titres</label>
              <input id="maxTracks" type="number" min="1" max="50" value="50" />
            </div>
            <div class="row" style="align-items:center; gap:8px;">
              <input id="shuffle" type="checkbox" />
              <label for="shuffle" style="margin:0;">M√©langer l'ordre</label>
            </div>
            <button id="btnLoad" class="secondary">Charger la playlist</button>
          </div>
          <div id="playlistSummary" class="help" style="margin-top:10px"></div>
        </div>
      </div>
      <div class="row" style="margin-top:12px">
        <button id="btnStart" disabled>D√©marrer le blindtest</button>
      </div>
    </section>

    <section id="stage" class="card hidden" aria-live="polite">
      <div class="stage-header row" style="margin-bottom:10px">
        <div class="pill" id="playlistName">Playlist</div>
        <div class="pill" id="counter">0 / 0</div>
      </div>
      <div class="progress" aria-label="Progression">
        <div class="bar" id="progressBar"></div>
      </div>

      <div class="screen" id="screen" style="margin:16px 0 12px"></div>

      <div class="controls">
        <button id="btnSkip" class="secondary">‚è≠Ô∏è Suivant</button>
        <button id="btnRestart" class="ghost">üîÅ Recommencer</button>
      </div>

      <audio id="player" preload="auto"></audio>
    </section>

    <div id="toast" class="toast hidden">Info</div>
  </div>

  <script>
  /**
   * Blindtest Spotify ‚Äî SPA (vanilla JS, PKCE auth)
   *
   * ‚öôÔ∏è Pr√©-requis Spotify:
   * 1) Cr√©e une app sur https://developer.spotify.com/dashboard
   * 2) Ajoute l'URL exacte de cette page en Redirect URI
   * 3) Copie-colle ton Client ID ci-dessus et clique ¬´ Se connecter ¬ª
   * 4) Colle une URL de playlist publique et ¬´ Charger ¬ª puis ¬´ D√©marrer ¬ª
   *
   * ‚ñ∂Ô∏è R√®gles (impl√©ment√©es):
   * - 50 morceaux max (avec preview disponible)
   * - Intro 10s => annonce nom + r√®gles
   * - Par morceau: 10s d'√©coute (titre cach√©) puis 10s d'√©cran r√©ponse
   * - L'extrait continue pendant l'√©cran r√©ponse (total 20s)
   * - Fade out sonore sur la fin de l'√©cran r√©ponse
   */

  const INTRO_MS = 10_000;
  const GUESS_MS = 10_000;
  const ANSWER_MS = 10_000;
  const FADE_OUT_MS = 2_000; // pendant les derni√®res 2s de l'√©cran r√©ponse
  const MAX_TOTAL = 50;

  const els = {
    authState: document.getElementById('authState'),
    clientId: document.getElementById('clientId'),
    connect: document.getElementById('btnConnect'),
    disconnect: document.getElementById('btnDisconnect'),
    playlistUrl: document.getElementById('playlistUrl'),
    maxTracks: document.getElementById('maxTracks'),
    shuffle: document.getElementById('shuffle'),
    btnLoad: document.getElementById('btnLoad'),
    btnStart: document.getElementById('btnStart'),
    stage: document.getElementById('stage'),
    screen: document.getElementById('screen'),
    counter: document.getElementById('counter'),
    playlistName: document.getElementById('playlistName'),
    player: document.getElementById('player'),
    progressBar: document.getElementById('progressBar'),
    btnSkip: document.getElementById('btnSkip'),
    btnRestart: document.getElementById('btnRestart'),
    toast: document.getElementById('toast'),
    setup: document.getElementById('setup'),
    playlistSummary: document.getElementById('playlistSummary')
  };

  const state = {
    access_token: null,
    refresh_token: null,
    token_expires_at: 0,
    client_id: null,
    redirect_uri: location.origin + location.pathname,
    playlist: null, // { id, name, images[] }
    tracks: [], // { title, artists, preview, cover, year }
    order: [],
    i: 0,
    timers: [],
    phaseStart: 0,
    phaseDur: 0,
  };

  // ===== Utils =====
  const b64url = (buf)=> btoa(String.fromCharCode(...new Uint8Array(buf))).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
  const sha256 = async (str)=> crypto.subtle.digest('SHA-256', new TextEncoder().encode(str));
  const randStr = (len=64)=> Array.from(crypto.getRandomValues(new Uint8Array(len))).map(x=>('0'+(x%36).toString(36)).slice(-1)).join('');
  const sleep = (ms)=> new Promise(r=>setTimeout(r,ms));
  const clamp = (n,min,max)=> Math.max(min, Math.min(max,n));

  function toast(msg, ms=2800){
    els.toast.textContent = msg; els.toast.classList.remove('hidden');
    setTimeout(()=> els.toast.classList.add('hidden'), ms);
  }
  function clearTimers(){ state.timers.forEach(t=>clearTimeout(t)); state.timers=[]; }
  function setProgress(p){ els.progressBar.style.width = clamp(p*100,0,100)+"%"; }

  function parsePlaylistId(url){
    if(!url) return null;
    const s = url.trim();
    const m1 = s.match(/playlist\/([a-zA-Z0-9]+)(?:\?|$)/); // https://open.spotify.com/playlist/{id}
    if(m1) return m1[1];
    const m2 = s.match(/^spotify:playlist:([a-zA-Z0-9]+)$/);
    if(m2) return m2[1];
    return null;
  }

  function saveAuth(){
    localStorage.setItem('spotify_auth', JSON.stringify({
      access_token: state.access_token,
      refresh_token: state.refresh_token,
      token_expires_at: state.token_expires_at,
      client_id: state.client_id,
      redirect_uri: state.redirect_uri
    }));
  }
  function loadAuth(){
    try{
      const saved = JSON.parse(localStorage.getItem('spotify_auth')||'{}');
      if(saved.client_id) els.clientId.value = saved.client_id;
      Object.assign(state, saved);
      updateAuthUI();
    }catch(e){ /* noop */ }
  }
  function updateAuthUI(){
    const ok = !!state.access_token && Date.now() < (state.token_expires_at||0);
    els.authState.textContent = ok ? 'Connect√©' : 'Non connect√©';
    els.authState.style.background = ok ? 'linear-gradient(90deg, #11301f, #102a1a)' : '';
    els.authState.style.borderColor = ok ? '#1c5132' : '';
  }

  // ===== PKCE OAuth =====
  async function beginAuth(){
    const client_id = els.clientId.value.trim();
    if(!client_id){ toast('Renseigne ton Client ID Spotify'); return; }
    state.client_id = client_id; saveAuth();

    const verifier = randStr(64);
    const challenge = b64url(await sha256(verifier));
    sessionStorage.setItem('pkce_verifier', verifier);

    const params = new URLSearchParams({
      response_type: 'code',
      client_id,
      redirect_uri: state.redirect_uri,
      code_challenge_method: 'S256',
      code_challenge: challenge,
      scope: [
        'playlist-read-private',
        'playlist-read-collaborative'
      ].join(' ')
    });
    const authUrl = `https://accounts.spotify.com/authorize?${params.toString()}`;
    location.assign(authUrl);
  }

  async function finishAuth(){
    const params = new URLSearchParams(location.search);
    const code = params.get('code');
    if(!code) return;
    history.replaceState({}, '', state.redirect_uri); // nettoyer l'URL

    const verifier = sessionStorage.getItem('pkce_verifier');
    if(!verifier){ toast('Verifier PKCE manquant. Relance la connexion.'); return; }

    const body = new URLSearchParams({
      grant_type: 'authorization_code',
      code, redirect_uri: state.redirect_uri,
      client_id: state.client_id || els.clientId.value.trim(),
      code_verifier: verifier,
    });

    const res = await fetch('https://accounts.spotify.com/api/token', {
      method:'POST', headers:{ 'Content-Type':'application/x-www-form-urlencoded' }, body
    });
    if(!res.ok){ toast('√âchec token. V√©rifie Client ID & Redirect URI.'); return; }
    const tok = await res.json();
    state.access_token = tok.access_token;
    state.refresh_token = tok.refresh_token;
    state.token_expires_at = Date.now() + (tok.expires_in*1000 - 5000);
    saveAuth(); updateAuthUI(); toast('Connect√© √† Spotify ‚úÖ');
  }

  async function ensureToken(){
    if(state.access_token && Date.now() < state.token_expires_at) return;
    if(!state.refresh_token){ updateAuthUI(); throw new Error('Pas de token. Connecte-toi.'); }
    const body = new URLSearchParams({
      grant_type: 'refresh_token',
      refresh_token: state.refresh_token,
      client_id: state.client_id || els.clientId.value.trim(),
    });
    const res = await fetch('https://accounts.spotify.com/api/token', {
      method:'POST', headers:{ 'Content-Type':'application/x-www-form-urlencoded' }, body
    });
    if(!res.ok){ throw new Error('Refresh token invalide'); }
    const tok = await res.json();
    state.access_token = tok.access_token;
    if(tok.refresh_token) state.refresh_token = tok.refresh_token;
    state.token_expires_at = Date.now() + (tok.expires_in*1000 - 5000);
    saveAuth(); updateAuthUI();
  }

  // ===== Spotify API helpers =====
  async function spGet(url){
    await ensureToken();
    const res = await fetch(url, { headers: { Authorization: `Bearer ${state.access_token}` } });
    if(res.status === 401){ // try once
      await ensureToken();
      const res2 = await fetch(url, { headers: { Authorization: `Bearer ${state.access_token}` } });
      if(!res2.ok) throw new Error('Spotify API error '+res2.status);
      return res2.json();
    }
    if(!res.ok) throw new Error('Spotify API error '+res.status);
    return res.json();
  }

  async function loadPlaylist(){
    try{
      els.btnLoad.disabled = true;
      const id = parsePlaylistId(els.playlistUrl.value);
      if(!id){ toast('URL de playlist invalide'); return; }

      // Info playlist
      const pl = await spGet(`https://api.spotify.com/v1/playlists/${id}?fields=name,images,external_urls.spotify`);
      state.playlist = { id, name: pl.name, images: pl.images||[], url: pl.external_urls?.spotify };
      els.playlistName.textContent = pl.name || 'Playlist';

      // Parcours des pistes (pages)
      const maxWant = clamp(parseInt(els.maxTracks.value||MAX_TOTAL,10)||MAX_TOTAL,1,MAX_TOTAL);
      let url = `https://api.spotify.com/v1/playlists/${id}/tracks?limit=100&fields=items(track(name,preview_url,artists(name),album(name,images,release_date,release_date_precision))),next`;
      const acc = [];
      while(url && acc.length < maxWant){
        const data = await spGet(url);
        for(const it of data.items||[]){
          const t = it.track; if(!t || !t.preview_url) continue; // on ne garde que les previews jouables
          const year = (t.album?.release_date||'').slice(0,4) || '';
          acc.push({
            title: t.name,
            artists: (t.artists||[]).map(a=>a.name).join(', '),
            preview: t.preview_url,
            cover: (t.album?.images||[])[0]?.url || '',
            year,
            album: t.album?.name || ''
          });
          if(acc.length >= maxWant) break;
        }
        url = (data.next && acc.length < maxWant) ? data.next : null;
      }

      state.tracks = acc;
      if(els.shuffle.checked) shuffle(state.tracks);
      state.order = state.tracks.map((_,i)=>i);
      state.i = 0;

      const skippedMsg = acc.length < maxWant ? ` (${maxWant-acc.length} ignor√©s sans preview)` : '';
      els.playlistSummary.innerHTML = `<strong>${state.playlist.name}</strong> ‚Äî ${acc.length} titres pr√™ts${skippedMsg}.`;
      els.btnStart.disabled = acc.length === 0;
      toast(acc.length ? `Playlist pr√™te: ${acc.length} extraits` : 'Aucun extrait jouable (pas de preview).');
    }catch(err){
      console.error(err); toast('Erreur lors du chargement de la playlist.');
    }finally{ els.btnLoad.disabled = false; }
  }

  function shuffle(a){ for(let i=a.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [a[i],a[j]]=[a[j],a[i]]; } }

  // ===== Game flow =====
  function startGame(){
    if(!state.tracks.length){ toast('Charge d\'abord une playlist'); return; }
    els.setup.classList.add('hidden');
    els.stage.classList.remove('hidden');
    state.i = 0; updateCounter();
    showIntro().then(()=> playCurrent());
  }

  function updateCounter(){ els.counter.textContent = `${Math.min(state.i+1, state.tracks.length)} / ${state.tracks.length}`; }

  async function showIntro(){
    renderIntro();
    setProgress(0);
    await runPhase(INTRO_MS); // attend 10s
  }

  function playCurrent(){
    if(state.i >= state.tracks.length) return finish();
    updateCounter();
    const t = state.tracks[state.i];
    renderGuess(t);
    playAudio(t.preview);

    // Phase √©coute 10s
    runPhase(GUESS_MS, (p)=> setProgress(p)).then(()=>{
      // Phase r√©ponse 10s (audio continue)
      renderAnswer(t);
      const endAt = performance.now() + ANSWER_MS;
      // Fade-out sur la fin
      const fadeStart = endAt - FADE_OUT_MS;
      const vol0 = els.player.volume;

      function tick(){
        const now = performance.now();
        const remain = endAt - now;
        setProgress(1 - remain/ANSWER_MS);
        if(now >= fadeStart){
          const f = clamp(1 - (now - fadeStart)/FADE_OUT_MS, 0, 1);
          els.player.volume = vol0 * f;
        }
        if(remain > 16){ requestAnimationFrame(tick); } else { nextTrack(); }
      }
      requestAnimationFrame(tick);
    });
  }

  function nextTrack(){
    stopAudio(); setProgress(0);
    state.i++; updateCounter();
    if(state.i < state.tracks.length){ playCurrent(); } else { finish(); }
  }

  function finish(){
    stopAudio(); clearTimers(); setProgress(1);
    els.screen.innerHTML = `
      <div class="cover"><img alt="Playlist cover" src="${state.playlist?.images?.[0]?.url||''}"></div>
      <div>
        <div class="title">Fin du blindtest üéâ</div>
        <div class="subtitle">${state.playlist?.name||'Playlist'} ‚Äî ${state.tracks.length} extrait(s)</div>
        <div class="meta" style="margin-top:12px">Relance avec ¬´ Recommencer ¬ª ou choisis une autre playlist.</div>
      </div>`;
  }

  // ===== Rendering =====
  function renderIntro(){
    els.screen.innerHTML = `
      <div class="cover"><img alt="Playlist cover" src="${state.playlist?.images?.[0]?.url||''}"></div>
      <div>
        <div class="subtitle">Pr√©pare tes oreilles‚Ä¶</div>
        <div class="title">${state.playlist?.name||'Ta playlist'}</div>
        <div class="rules">
          <div>üïí Intro 10s ‚Ä¢ Puis 10s d\'√©coute / 10s de r√©ponse par titre</div>
          <div>üèÜ 1 point par <strong>artiste</strong> + 1 point par <strong>titre</strong></div>
          <div>üéµ Jusqu\'√† ${state.tracks.length} extrait(s)</div>
        </div>
      </div>`;
  }

  function renderGuess(t){
    els.screen.innerHTML = `
      <div class="cover blur"><img alt="Cover cach√©e" src="${t.cover}"></div>
      <div>
        <div class="subtitle">Extrait ${state.i+1}/${state.tracks.length} ‚Äî 10 secondes</div>
        <div class="title">???</div>
        <div class="meta">Trouve l\'artiste et le titre</div>
      </div>`;
  }

  function renderAnswer(t){
    els.screen.innerHTML = `
      <div class="cover"><img alt="Cover" src="${t.cover}"></div>
      <div>
        <div class="subtitle">R√©ponse ‚Ä¢ ${t.year ? t.year+' ‚Ä¢ ' : ''}${t.album ? t.album : ''}</div>
        <div class="title">${escapeHTML(t.title)}</div>
        <div class="meta">${escapeHTML(t.artists)}</div>
        <div class="meta" style="margin-top:8px">L\'extrait continue ~10s</div>
      </div>`;
  }

  function escapeHTML(s){ return (s||'').replace(/[&<>"']/g, c=>({"&":"&amp;","<":"&lt;",">":"&gt;","\"":"&quot;","'":"&#39;"}[c])); }

  // ===== Audio =====
  function playAudio(src){
    const a = els.player; a.pause();
    a.src = src; a.currentTime = 0; a.volume = 1; a.play().catch(()=>{
      toast('Clique n\'importe o√π pour autoriser l\'audio');
    });
  }
  function stopAudio(){ const a = els.player; a.pause(); a.currentTime = 0; a.src=''; }

  // Phase runner with progress
  function runPhase(ms, onProgress){
    state.phaseStart = performance.now(); state.phaseDur = ms;
    return new Promise(res=>{
      const start = state.phaseStart; const dur = ms;
      function step(){
        const now = performance.now();
        const p = clamp((now - start)/dur, 0, 1);
        if(onProgress) onProgress(p);
        if(p < 1){ requestAnimationFrame(step); } else { res(); }
      }
      requestAnimationFrame(step);
    });
  }

  // ===== Events =====
  els.connect.addEventListener('click', beginAuth);
  els.disconnect.addEventListener('click', ()=>{
    state.access_token = null; state.refresh_token = null; state.token_expires_at = 0; saveAuth(); updateAuthUI(); toast('Token supprim√©');
  });
  els.btnLoad.addEventListener('click', loadPlaylist);
  els.btnStart.addEventListener('click', startGame);
  els.btnSkip.addEventListener('click', nextTrack);
  els.btnRestart.addEventListener('click', ()=>{ clearTimers(); stopAudio(); els.setup.classList.remove('hidden'); els.stage.classList.add('hidden'); setProgress(0); });

  // Init
